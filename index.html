<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fRiENDSiES Toy Box</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Three.js (r128) + examples (match versions to avoid OrbitControls issues) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      integrity="REPLACE_WITH_SRI_HASH" crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"
      integrity="REPLACE_WITH_SRI_HASH" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"
      integrity="REPLACE_WITH_SRI_HASH" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"
      integrity="REPLACE_WITH_SRI_HASH" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/SkeletonUtils.js"
      integrity="REPLACE_WITH_SRI_HASH" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"
      integrity="REPLACE_WITH_SRI_HASH" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"
      integrity="REPLACE_WITH_SRI_HASH" crossorigin="anonymous"></script>

    <!-- Your app -->
    <script defer src="./main.js"></script>
  </head>

  <body>
    <div id="ui">
      <div id="bar">
        <button id="debugBtn" class="iconBtn" type="button" aria-label="Debug">‚öôÔ∏è</button>

        <div class="group">
          <label class="pill">
            <span>ID</span>
            <input type="number" id="friendsiesId" min="1" max="10000" value="7117" />
          </label>

          <button id="loadBtn" class="btn primary" type="button">Load</button>
          <button id="randomBtn" class="btn" type="button" aria-label="Random">üé≤ Random</button>

          <label class="toggle">
            <input type="checkbox" id="autoRandomOn" />
            Auto Random (4s)
          </label>
        </div>

        <div class="group">
          <label class="pill wide">
            <span>Anim</span>
            <select id="animSelect"></select>
          </label>

          <button id="playBtn" class="btn primary" type="button">‚ñ∂ Play</button>
          <button id="stopAnimBtn" class="btn danger" type="button">‚ñ† Stop</button>
        </div>

        <div class="group">
          <label class="toggle">
            <input type="checkbox" id="orbitOn" checked />
            Orbit
          </label>
          <label class="toggle">
            <input type="checkbox" id="autoRotateOn" />
            Auto-rotate
          </label>
        </div>

        <div id="status" class="status" role="status" aria-live="polite">booting‚Ä¶</div>
      </div>

      <!-- Debug mini menu (hidden by default) -->
      <div id="debugMenu" class="menu hidden" aria-hidden="true">
        <button id="printTraitsBtn" class="btn" type="button">üß© Print Trait URLs</button>
        <button id="printRigBtn" class="btn" type="button">ü¶¥ Print Rig Bones</button>
        <button id="toggleLogBtn" class="btn" type="button">üìü Toggle Log</button>
      </div>

      <!-- On-screen log (hidden by default) -->
      <div id="logPanel" class="log hidden" aria-hidden="true">
        <div class="logHead">
          <strong>Log</strong>
          <div class="logBtns">
            <button id="copyLogBtn" class="mini" type="button">Copy</button>
            <button id="clearLogBtn" class="mini" type="button">Clear</button>
            <button id="closeLogBtn" class="mini" type="button">‚úï</button>
          </div>
        </div>
        <pre id="logBody" class="logBody" aria-live="polite"></pre>
      </div>
    </div>
  </body>
</html>
